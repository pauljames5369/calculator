<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                     <input id="result" type="text" readonly>
                </div>
                <div>
                    <input id="ac" type="button" value="AC" onclick="clearall('AC')">
                    <input id="ac" type="button" value="Dele" onclick="back('DE')">
                    <input type="button" value="." onclick="display('.')">
                    <input type="button" value="/" onclick="display('/')">

                </div>

                <div class="">
                    <input type="button" value="7" onclick="display('7')">
                    <input type="button" value="8"  onclick="display('8')">
                    <input type="button" value="9"  onclick="display('9')">
                    <input type="button" value="*"  onclick="display('*')">
                </div>

                <div class="">
                    <input type="button" value="4" onclick="display('4')">
                    <input type="button" value="5" onclick="display('5')">
                    <input type="button" value="6" onclick="display('6')">
                    <input type="button" value="-" onclick="display('-')">

                </div>

                <div class="">
                    <input type="button" value="1" onclick="display('1')">
                    <input type="button" value="2" onclick="display('2')">
                    <input type="button" value="3" onclick="display('3')">
                    <input type="button" value="+" onclick="display('+')">

                </div>

                <div class="">
                    <input type="button" value="%" onclick="display('%')">
                    <input type="button" value="0" onclick="display('0')">
                    <input id="equal" type="button" value="=" onclick="equal('=')">

                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="./calculator.js">

</script>
</html>
